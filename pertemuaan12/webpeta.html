<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Peta</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        #map { height: 800px; }
    </style>

    <script 
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([-6.3878485, 106.8177975], 13);

        // Tambahkan layer peta dasar
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Data GeoJSON
        var aoi = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "STT Terpadu Nurul Fikri Kampus A",
                        "kota": "Depok",
                        "alamat": "JRPV+QH5, Jl. Setu Indah No.116, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [106.84417198721025, -6.362721050501918]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "STT Terpadu Nurul Fikri Kampus B",
                        "kota": "Jakarta Selatan",
                        "alamat": "Jalan Lenteng Agung Raya No.20 RT.5/RW.1 Lenteng Agung, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12640"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [106.83267940899918, -6.352867742381761]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Universitas Indonesia",
                        "kota": "Depok",
                        "alamat": "Jl. Lingkar, Pondok Cina, Kecamatan Beji, Kota Depok, Jawa Barat 16424"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [106.82941982911603, -6.363458315482902]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Universitas Pancasila",
                        "kota": "Jakarta Selatan",
                        "alamat": "Jl. Lenteng Agung Raya No.56, RT.1/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [106.83308222090096, -6.339256856926738]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Universitas Gunadarma Gedung E",
                        "kota": "Depok",
                        "alamat": "Jl. Komjen.Pol.M.Jasin No.9, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [106.84149390808386, -6.353934641504509]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Politeknik Negeri Media Kreatif Jakarta",
                        "kota": "Jakarta Selatan",
                        "alamat": "Jl. Srengseng Sawah Raya No.17, RT.8/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [106.82728576592064, -6.347019004974783]
                    }
                }
            ]
        };

        // Tambahkan data GeoJSON ke peta
        L.geoJSON(aoi, {
            onEachFeature: function (feature, layer) {
                layer.bindPopup(
                    "<b>" + feature.properties.kampus + "</b><br/>" +
                    feature.properties.kota + "<br/>" +
                    feature.properties.alamat
                );
            }
        }).addTo(map);
    </script>
</body>
</html>
